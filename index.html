<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <h1 id="title">The Table</h1>
        </div>
        <div id="config">
            <img id="but_config" src="./config.png" alt="config">
            <div id="checkbox_column">
                <div id="wrapper">
                    <div>id <input id="id_column" type="checkbox"></div>
                    <div>firstName <input id="firstName_column" type="checkbox" checked></div>
                    <div>lastName <input id="lastName_column" type="checkbox" checked></div>
                    <div>about <input id="about_column" type="checkbox" checked></div>
                    <div>eyeColor <input id="eyeColor_column" type="checkbox" checked></div>
                    <div>phone <input id="phone_column" type="checkbox"></div>
                    <button id="show_hide">Показать/Скрыть</button>
                </div>
            </div>
        </div>
    </header>

    <div id="sort_table" class="sort_table">
        <div>
            <button id="sort_down">a-z 0-9</button>
            <button id="sort_up">z-a 9-0</button>
        </div>

        <div id="sort_list_window">
            <div>
                <button id="select_all">Выбрать всех</button>
                <button id="clear_all">Санять со всех</button>
            </div>
            <div id="sort_list"></div>
        </div>
        <div>
            <button id="sorting">Сортировать</button>
            <button id="close_sort_table">Закрыть</button>
        </div>
    </div>

    <div id="table">
        <table>
            <thead id="head_table">
            </thead>
            <tbody id="tableData"></tbody>
        </table>
    </div>

    <div id="data_edit">
        <form action="#">
            <div id="person_data">
                <div>Имя (firstName)</div><input id="data_firstName" type="text">
                <div>Фамилия (lastName)</div><input id="data_lastName" type="text">
                <div>Описание (about)</div><input id="data_about" type="text">
                <div>Цвет глаз (eyeColor)</div><input id="data_eyeColor" type="text">
                <div>Телефон (phone)</div><input id="data_phone" type="text">
                <div>
                    <button id="but_send">Сохранить</button>
                    <button id="but_close">Закрыть</button>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <div id="foo_wrapper">
            <div id="pages">
                <div id="arrow_down" class="arrow arrow_left"></div>
                <div id="page"></div>
                <div id="arrow_up" class="arrow arrow_right"></div>
            </div>
            <div id="view_mode">
                <a id="show_10_row" href="#">10</a>
                <a id="show_25_row" href="#">25</a>
                <a id="show_50_row" href="#">50</a>
                <a id="show_all_row" href="#">All</a>
            </div>
        </div>

    </footer>

    <script src="data.json"></script>
    <script src="index.js"></script>
</body>

</html>
