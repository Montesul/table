<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="table">
        <table>
            <thead>
                <tr>
                    <th id="firstName">Имя (firstName)</th>
                    <th id="lastName">Фамилия (lastName)</th>
                    <th id="about">Описание (about)</th>
                    <th id="eyeColor">Цвет глаз (eyeColor)</th>
                </tr>
            </thead>
            <tbody id="tableData"></tbody>
        </table>

    </div>

    <div id="data_edit">
        <form action="#">
            <div id="person_data">
                <div>Имя (firstName)</div><input id="data_firstName" type="text">
                <div>Фамилия (lastName)</div><input id="data_lastName" type="text">
                <div>Описание (about)</div><input id="data_about" type="text">
                <div>Цвет глаз (eyeColor)</div><input id="data_eyeColor" type="text">
                <div>Телефон (phone)</div><input id="data_phone" type="text">
            </div>
            <button id="but_send">Отправить</button>
            <button id="but_close">Закрыть</button>
        </form>
    </div>

    <footer>
        <div id="pages"></div>
        <div id="view_mode">
            <a id="show_10_row" href="#">10</a>
            <a id="show_25_row" href="#">25</a>
            <a id="show_50_row" href="#">50</a>
            <a id="show_all_row" href="#">All</a>
        </div>

    </footer>

    <script src="data.json"></script>
    <script src="index.js"></script>
</body>

</html>
